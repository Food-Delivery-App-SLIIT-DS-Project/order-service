
syntax = "proto3";
package order;

service OrderService{
    rpc CreateOrder(CreateOrderDto) returns (Order){}
    rpc FindAllOrders(Empty) returns (OrderList){}
    rpc FindOrderById(FineOneOrderDto) returns (Order){}
    rpc UpdateOrder(UpdateOrderDto) returns (Order){}
    rpc DeleteOrder(FineOneOrderDto) returns (Order){}
    rpc PlaceOrder (CreateOrderRequest) returns (OrderResponse);
}
message User {
    string fullName = 1;
    string email = 2;
    string phoneNumber = 3;
  }
  
  message CreateOrderRequest {
    User user = 1;
    string orderId = 2;
    string deliveryEstimate = 3;
  }
  
  message OrderResponse {
    string orderId = 1;
    string status = 2;
    string estimatedDelivery = 3;
  }
message Empty {}
message OrderList{
    repeated Order orders = 1;
}
message FineOneOrderDto{
    string id = 1;
}
message CreateOrderDto{
    string id = 1;
    string userId = 2;
    string productId = 3;
    int32 quantity = 4;
}
message UpdateOrderDto{
    string id = 1;
    string userId = 2;
    string productId = 3;
    int32 quantity = 4;
}
message Order{
    string id = 1;
    string userId = 2;
    string productId = 3;
    int32 quantity = 4;
}